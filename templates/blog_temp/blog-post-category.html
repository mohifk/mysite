{% load static %}
<div class="sidebar-item categories">
    <div class="sidebar-heading">
      <h2>Categories</h2>
    </div>
    <div class="content">
    {% for name,count in categories.items %}
      <ul>
        <li>
            <a href="{% url 'blog:category' cat_name=name %}" class="d-flex justify-content-between">
                <p>{{name}}</p>
                
            </a>
        </li>
    {% endfor %}
      </ul>
    </div>
  </div>
