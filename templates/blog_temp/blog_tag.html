{% load static %}

<div class="col-lg-12"></div>
  <div class="sidebar-item tags">
      <div class="sidebar-heading">
        <h2>Tag Clouds</h2>
      </div>
      <div class="content">
      {% for tag in post.tags.all %}
        <ul>
          <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a>{% if not forloop.last %},</li>
            {% endif %}
        {% endfor %}
        </ul>
      </div>
    </div>
