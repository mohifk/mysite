{% load static %}
<div class="sidebar-item tags">
    <div class="sidebar-heading">
      <h2>Tag Clouds</h2>
    </div>
    <div class="content">
    {% for tag in post.tags.all %}
      <ul>
        <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a></li>
      </ul>
    {% endfor %}
    </div>
  </div>
